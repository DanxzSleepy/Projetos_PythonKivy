<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VocÃª gosta de mim?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 2rem;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    #sim {
        background: red;
        color: white;
    }
    #nao {
        background: gray;
        color: white;
        position: absolute;
    }
    #mensagem {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        text-align: center;
        display: none;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
<div class="container" id="pergunta">
    <h1>VocÃª gosta de mim?</h1>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
</div>
<canvas id="cvs"></canvas>
<div id="mensagem">
    <p>*EU* tambÃ©m gosto de vocÃª ðŸŒ¹</p>
    <p>I love you ðŸŒ¹</p>
</div>

<script>
    const btnNao = document.getElementById("nao");
    let sizeNao = 1;
    let desaparecendo = false;

    // Teleportar e diminuir botÃ£o "NÃ£o"
    btnNao.addEventListener("mouseover", () => {
        if (!desaparecendo) {
            const maxX = window.innerWidth - btnNao.offsetWidth;
            const maxY = window.innerHeight - btnNao.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            btnNao.style.left = x + "px";
            btnNao.style.top = y + "px";
            sizeNao *= 0.8;
            btnNao.style.transform = `scale(${sizeNao})`;
            if (sizeNao < 0.1) {
                btnNao.style.display = "none";
                desaparecendo = true;
            }
        }
    });

    // Quando clica em "Sim"
    document.getElementById("sim").addEventListener("click", () => {
        document.getElementById("pergunta").style.display = "none";
        document.getElementById("mensagem").style.display = "block";
        desenharCoracoes();
    });

    // CoraÃ§Ãµes animados
    function desenharCoracoes() {
        const canvas = document.getElementById("cvs");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Coracao {
            constructor(x, y, tamanho, cor) {
                this.x = x;
                this.y = y;
                this.tamanho = tamanho;
                this.cor = cor;
                this.tempo = 0;
            }
            desenhar(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.tamanho, this.tamanho);
                ctx.beginPath();
                for (let i = 0; i < Math.PI * 2; i += 0.05) {
                    let x = 16 * Math.sin(i) ** 3;
                    let y = 13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i);
                    ctx.lineTo(x, -y);
                }
                ctx.fillStyle = this.cor;
                ctx.fill();
                ctx.restore();
            }
        }

        const coracoes = [];
        for (let i = 0; i < 30; i++) {
            coracoes.push(new Coracao(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                0.5 + Math.random() * 0.8,
                "red"
            ));
        }

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const c of coracoes) {
                c.desenhar(ctx);
            }
            requestAnimationFrame(animar);
        }
        animar();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvoidNess - Cadastro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #2d1b4e, #0d0521);
      font-family: 'Space Grotesk', sans-serif;
    }

    .login-card {
      background: rgba(15, 10, 30, 0.9);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
      backdrop-filter: blur(12px);
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
    }

    /* INPUT GROUP */
    .input-group {
      position: relative;
      margin-top: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 36px 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #444;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 0;
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus,
    .input-group input:not(:placeholder-shown) {
      border-color: #8a2be2;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -12px;
      font-size: 0.75rem;
      color: #8a2be2;
    }

    /* Bot√£o X dentro do input */
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #aaa;
      display: none;
    }

    .input-group input:not(:placeholder-shown)~.clear-btn {
      display: block;
    }

    /* Bot√£o olho senha */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #aaa;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.8rem;
      margin-top: 4px;
      display: none;
    }

    /* Bot√µes principais */
    .btn-main,
    .btn-clear {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-main {
      background: #8a2be2;
      color: white;
    }

    .btn-main:hover {
      background: #a855f7;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }

    .btn-clear {
      background: #444;
      color: #ddd;
    }

    .btn-clear:hover {
      background: #666;
    }

    /* Divider e bot√µes sociais */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0 1.5rem;
      color: #bbb;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #555;
    }

    .divider:not(:empty)::before {
      margin-right: 0.75em;
    }

    .divider:not(:empty)::after {
      margin-left: 0.75em;
    }

    .btn-alt {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
      transition: 0.3s;
    }

    .btn-alt:hover {
      background: rgba(138, 43, 226, 0.2);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1e123d;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
      max-width: 350px;
      animation: fadeInUp 0.5s ease forwards;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #8a2be2;
    }

    .close-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      border: none;
      background: #8a2be2;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #a855f7;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Cadastro</h2>
    <form id="formCadastro">

      <div class="input-group">
        <input type="text" id="nome" name="nome" placeholder=" " required>
        <label for="nome">Nome</label>
        <span class="clear-btn" onclick="document.getElementById('nome').value=''">√ó</span>
        <div class="error-message" id="erro-nome"></div>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">E-mail</label>
        <span class="clear-btn" onclick="document.getElementById('email').value=''">√ó</span>
        <div class="error-message" id="erro-email"></div>
      </div>

      <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder=" " required>
        <label for="senha">Senha</label>
        <span class="toggle-password" onclick="toggleSenha()">üëÅ</span>
        <div class="error-message" id="erro-senha"></div>
      </div>

      <div class="input-group">
        <input type="tel" id="telefone" name="telefone" placeholder=" " maxlength="11">
        <label for="telefone">Telefone</label>
        <span class="clear-btn" onclick="document.getElementById('telefone').value=''">√ó</span>
        <div class="error-message" id="erro-telefone"></div>
      </div>

      <div class="input-group">
        <input type="number" id="idade" name="idade" placeholder=" " min="12" max="120">
        <label for="idade">Idade</label>
        <span class="clear-btn" onclick="document.getElementById('idade').value=''">√ó</span>
        <div class="error-message" id="erro-idade"></div>
      </div>

      <button type="submit" class="btn-main">Cadastrar</button>
      <button type="button" class="btn-clear" onclick="document.getElementById('formCadastro').reset()">Limpar Tudo</button>
    </form>

    <div class="divider">Ou</div>
    <button class="btn-alt">Continuar com Google</button>
    <button class="btn-alt">Continuar com Microsoft</button>
    <button class="btn-alt">Continuar com a Apple</button>
  </div>

  <!-- POPUP -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>üéâ Cadastro realizado!</h3>
      <p>Seu usu√°rio foi cadastrado com sucesso.</p>
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("successModal");

    document.getElementById("formCadastro").addEventListener("submit", function (event) {
      event.preventDefault();
      if (validarFormulario()) {
        modal.style.display = "flex";
        this.reset();
        document.querySelectorAll(".error-message").forEach(e => e.style.display = "none");
      }
    });

    function fecharModal() {
      modal.style.display = "none";
    }

    function toggleSenha() {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }

    function validarFormulario() {
      let valido = true;

      let nome = document.getElementById("nome").value.trim();
      let email = document.getElementById("email").value.trim();
      let senha = document.getElementById("senha").value;
      let telefone = document.getElementById("telefone").value.trim();
      let idade = document.getElementById("idade").value;

      document.querySelectorAll(".error-message").forEach(e => e.style.display = "none");

      if (!/^[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø\s]{3,}$/.test(nome)) {
        document.getElementById("erro-nome").innerText = "Nome inv√°lido";
        document.getElementById("erro-nome").style.display = "block";
        valido = false;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("erro-email").innerText = "E-mail inv√°lido";
        document.getElementById("erro-email").style.display = "block";
        valido = false;
      }

      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(senha)) {
        document.getElementById("erro-senha").innerText = "Senha fraca";
        document.getElementById("erro-senha").style.display = "block";
        valido = false;
      }

      if (telefone !== "" && !/^\d{11}$/.test(telefone)) {
        document.getElementById("erro-telefone").innerText = "Telefone inv√°lido";
        document.getElementById("erro-telefone").style.display = "block";
        valido = false;
      }

      if (idade !== "" && (idade < 12 || idade > 120)) {
        document.getElementById("erro-idade").innerText = "Idade inv√°lida";
        document.getElementById("erro-idade").style.display = "block";
        valido = false;
      }

      return valido;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AvoidNess - Lista de Tarefas</title>

  <!-- Fonte AvoidNess -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to bottom, #2d1b4e, #0d0521);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, #8a2be2, #ff0080);
        -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    #tarefa {
      flex: 1;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #444;
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #tarefa:focus {
      border-color: #8a2be2;
      box-shadow: 0 2px 8px rgba(138, 43, 226, 0.5);
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-add {
      background: #8a2be2;
      color: #fff;
    }

    .btn-add:hover {
      background: #a855f7;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.7);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 6px;
      animation: fadeIn 0.4s ease;
    }

    .btn-remove {
      background: #ff4d6d;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .btn-remove:hover {
      background: #ff1f50;
      box-shadow: 0 0 10px rgba(255, 0, 80, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>Minha Lista de Tarefas</h2>

  <div class="input-container">
    <input type="text" id="tarefa" placeholder="Digite uma tarefa">
    <button class="btn-add" onclick="adicionarTarefa()">Adicionar</button>
  </div>

  <ul id="lista"></ul>

  <script>
    function adicionarTarefa() {
      let input = document.getElementById("tarefa");
      let valor = input.value.trim();

      if (valor === "") {
        alert("Digite uma tarefa!");
        return;
      }

      let li = document.createElement("li");
      li.innerText = valor;

      let botaoRemover = document.createElement("button");
      botaoRemover.innerText = "Remover";
      botaoRemover.className = "btn-remove";
      botaoRemover.onclick = function() {
        li.remove();
      };

      li.appendChild(botaoRemover);
      document.getElementById("lista").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AvoidNess - Lista de Tarefas</title>

  <!-- Fonte AvoidNess -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to bottom, #2d1b4e, #0d0521);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, #8a2be2, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
    }

    input, select, textarea {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #444;
      background: transparent;
      color: #ffffff;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      border-radius: 4px;
    }

    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: black;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #8a2be2;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-add {
      background: #8a2be2;
      color: #fff;
      margin-top: 10px;
    }

    .btn-add:hover {
      background: #a855f7;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.7);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      animation: fadeIn 0.4s ease;
      cursor: grab;
    }

    li.dragging {
      opacity: 0.5;
      border: 2px dashed #8a2be2;
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-weight: bold;
    }

    .task-desc {
      font-size: 0.85rem;
      color: #bbb;
    }

    /* Prioridades */
    .priority-alta { border-left: 6px solid #ff4d6d; }
    .priority-media { border-left: 6px solid #ffa500; }
    .priority-baixa { border-left: 6px solid #2ecc71; }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    .btn-remove {
      background: #ff4d6d;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .btn-remove:hover {
      background: #ff1f50;
      box-shadow: 0 0 10px rgba(255, 0, 80, 0.7);
    }

    .btn-edit {
      background: #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .btn-edit:hover {
      background: #666;
      box-shadow: 0 0 10px rgba(200,200,200,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>Minha Lista de Tarefas</h2>

  <div class="input-container">
    <input type="text" id="titulo" placeholder="Título da tarefa">
    <textarea id="descricao" rows="2" placeholder="Descrição (opcional)"></textarea>
    <select id="prioridade">
      <option value="alta">Alta</option>
      <option value="media">Média</option>
      <option value="baixa">Baixa</option>
    </select>
    <button class="btn-add" onclick="adicionarTarefa()">Adicionar</button>
  </div>

  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById("lista");

    function adicionarTarefa(tituloEdit="", descEdit="", prioEdit="") {
      let titulo = tituloEdit || document.getElementById("titulo").value.trim();
      let descricao = descEdit || document.getElementById("descricao").value.trim();
      let prioridade = prioEdit || document.getElementById("prioridade").value;

      if (titulo === "") {
        alert("Digite um título para a tarefa!");
        return;
      }

      let li = document.createElement("li");
      li.classList.add(`priority-${prioridade}`);
      li.setAttribute("draggable", "true");

      let content = document.createElement("div");
      content.className = "task-content";

      let taskTitle = document.createElement("div");
      taskTitle.className = "task-title";
      taskTitle.innerText = titulo;

      let taskDesc = document.createElement("div");
      taskDesc.className = "task-desc";
      taskDesc.innerText = descricao;

      content.appendChild(taskTitle);
      if (descricao) content.appendChild(taskDesc);

      let btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      let botaoEditar = document.createElement("button");
      botaoEditar.innerText = "Editar";
      botaoEditar.className = "btn-edit";
      botaoEditar.onclick = function() {
        document.getElementById("titulo").value = taskTitle.innerText;
        document.getElementById("descricao").value = taskDesc.innerText;
        document.getElementById("prioridade").value = prioridade;
        li.remove();
      };

      let botaoRemover = document.createElement("button");
      botaoRemover.innerText = "Remover";
      botaoRemover.className = "btn-remove";
      botaoRemover.onclick = function() {
        li.remove();
      };

      btnGroup.appendChild(botaoEditar);
      btnGroup.appendChild(botaoRemover);

      li.appendChild(content);
      li.appendChild(btnGroup);
      lista.appendChild(li);

      // limpar inputs
      document.getElementById("titulo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("prioridade").value = "media";

      // arrastar e soltar
      li.addEventListener("dragstart", () => li.classList.add("dragging"));
      li.addEventListener("dragend", () => li.classList.remove("dragging"));
    }

    lista.addEventListener("dragover", e => {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(lista, e.clientY);
      if (afterElement == null) {
        lista.appendChild(dragging);
      } else {
        lista.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
